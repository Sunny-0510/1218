我的印象中，看日本節目裡的壽喜燒，都不會有那麼多的湯汁說，而且看日本節目的醬汁顏色比較深，還是說各地區有差異?<p>

印象裡壽喜燒就是幾乎沒有湯，只加了醬汁，然後靠著蔬菜出水來增加湯量。<br>
讓我覺得這鍋稱為壽喜燒火鍋比較適合，淺嘗了一口湯汁，也不會太鹹，滿好喝的，印象裡日本壽喜燒醬不是很鹹的嗎?<p>
不過我沒去過日本，沒吃過道地壽喜燒，所以也不知道真正的口味(笑)。<P>
